<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel='stylesheet'
	href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous">
	
</script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
	integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
	crossorigin="anonymous"></script>
<script src="javascript/reg.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="javascript/register.js"></script>
<link rel="stylesheet" href="css/register.css">
<script src="javascript/login.js"></script>
<script src="javascript/logout.js"></script>
</head>
<body id="body1">
	<section class="vh-10">
		<div class="container h-10">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-8" id="card">
					<div class="card m-5" id="DIV">
						<div class="card-body">
							<form method="post" id="myform" enctype='multipart/form-data'>
								<div class="row align-items-center pt-4 pb-3">

									<div class="col-md-4 ps-1"">
										<label for="exampleFormControlInput1" class="form-label">First
											Name: </label> <input type="text" class="form-control" id="firstName"
											name="firstName" required>
									</div>

									<div class="col-md-4 ps-1"">
										<label for="exampleFormControlInput1" class="form-label">Middle
											Name: </label> <input type="text" class="form-control"
											id="exampleFormControlInput1" name="middleName">
									</div>

									<div class="col-md-4 ps-1"">
										<label for="exampleFormControlInput1" class="form-label">Last
											Name: </label> <input type="text" class="form-control" id="lastName"
											name="lastName" required>
									</div>

								</div>

								<hr class="mx-n3">

								<div class="row align-items-center py-3">

									<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label">Email
											address:</label> <input type="email" class="form-control" id="email"
											placeholder="name@example.com" name="email" required>
									</div>


								</div>

								<hr class="mx-n3">

								<div class="row align-items-center py-3">
									<div class="mb-3 col-md-5">
										<label for="exampleFormControlInput1" class="form-label">Enter
											your date of birth: </label> <input type="date" class="form-control"
											id="dob" name="dob" required>
									</div>
									<div class="mb-3 col-md-7">
										<label for="exampleFormControlInput1" class="form-label">Enter
											your city: </label> <input type="text" class="form-control" id="city"
											name="city" required>
									</div>
								</div>


								<hr class="mx-n3">

								<div class="row align-items-center py-3">

									<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label">Upload
											your resume: </label> <input type="file" class="form-control"
											id="resume" name="resume" accept="application/pdf" required>
										<div class="small text-muted mt-2">Upload your CV/Resume
											or any other relevant file. Max file size 5 MB</div>
									</div>


								</div>

								<hr class="mx-n3">

								<div class="row align-items-center py-3">

									<div class="mb-3">
										<div id="image-holder"></div>
										<label for="exampleFormControlInput1" class="form-label">Upload
											your profile photo: </label> <input type="file" class="form-control"
											id="pic" name="photo"
											accept="image/png, image/gif, image/jpeg" required>
											
											
										<div class="small text-muted mt-2">Max file size 1 MB</div>
										
									</div>
                                     

								</div>
								

								<hr class="mx-n3">
								<div class="row align-items-center py-3 text-center">
									<div class="px-4 py-4">
										<input type="submit" class="btn btn-primary btn-lg"
											id="submitBtn" value="Register" />
									</div>
								</div>
							</form>

							<div id="mainresponse">
								<div class="container">
									<h1 class="text text-success text-center ">ASL</h1>
									<div class="float-end"> 
									 <h6 class="text-secondary float-left ">Admin</h6>
									 <button class="btn btn-primary " id="logout" onclick="logout()">LOGOUT</button>
									</div>
									<h6 class="text text-success text-center">List of
										Employees asl</h6>
									<h5 class="text text-center" id="successMessage"></h5>


									<table class="table table-striped">
										<tr class="bg-info">
											<th>ID</th>
											<th>Name</th>
											<th>Email</th>
											<th>Image</th>
											<th>View</th>
										</tr>

										<tbody id="table">

										</tbody>
									</table>
								</div>
							</div>

							
									</div>
								</div>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
	<!-- Modal -->
	<div class="modal fade" id="success" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body">

					<div class="thank-you-pop text-center">
						<img
							src="http://goactionstations.co.uk/wp-content/uploads/2017/03/Green-Round-Tick.png"
							alt="">
						<h1>Registrastion successful</h1>
						<p>You can now login</p>
					</div>
				</div>
				<div class="text-center pb-2">
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						onclick="document.location='Login.html'">Login</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="alreadyUser" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<div class="thank-you-pop text-center">

						<span id="boot-icon" class="bi bi-x"
							style="font-size: 200px; color: rgb(255, 0, 0); opacity: 0.8; -webkit-text-stroke-width: 3.5px;"></span>
						<h1>This is already a user</h1>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary text-center"
						data-bs-dismiss="modal">Okay</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
