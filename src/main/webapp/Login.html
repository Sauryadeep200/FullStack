<html>
<head>
<meta charset="UTF-8">

<script

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

<script src="javascript/login.js"></script>

<script src="javascript/login.js"></script>
<script src="javascript/openRegister.js"></script>
<script src="javascript/logout.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/login.css">
</head>
<body id="body2">
	<section class="vh-10">
		<div class="container h-10" id="form1">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-6" id="card">
					<div class="card m-8" id="maindiv">
						<div class="card-body" id="form1">
							<div class="row align-items-center py-3 d-none" id="warning">
								<h3 class="text-danger text-center" id="wrong" style="">Only Admin can login</h3>
							</div>
							<form method="post" onsubmit="return validate()" id="myform">
								<div class="row align-items-center py-3">

									<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label">Email
											address:</label> <input type="email" class="form-control" id="email"
											placeholder="name@example.com" name="email" required>
									</div>

									<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label">
											password:</label> <input type="password" class="form-control"
											id="password" placeholder="enter password" name="password"
											required>
									</div>
								</div>

								<div class="row align-items-center py-3 text-center">
									<div class="px-4 py-4">
										<input type="button" id="submitBtn" value="submit"
											class="btn btn-primary btn-lg">
									</div>
								</div>
							</form>
							<div id="mainresponse">
								<div class="container">
									<h1 class="text text-success text-center ">ASL</h1>
									<div class="float-right "> 
									 <h6 class="text-secondary text-center ">Admin</h6>
									 <button class="btn btn-primary " id="logout" onclick="logout()">LOGOUT</button>
									</div>
									 <button class="btn btn-primary" id="btn" onclick="openRegister()">Register New Employee</button><br><br>
									
									<h6 class="text text-success text-center">List of
										Employees asl</h6><br><br>
										 

 
									<table class="table table-striped">
										<tr class="bg-info">
											<th>ID</th>
											<th>Name</th>
											<th>Email</th>
											<th>Image</th>
											<th>View</th>
										</tr>

										<tbody id="table">

										</tbody>
									</table>
								</div>

							</div>

							<div class="modal fade" id="modal" tabindex="-1"
								aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Edit User Details</h5>
											<button type="button" class="btn-close"
												data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body">
											<form method="post" id="myform" enctype='multipart/form-data'>
												<div class="row align-items-center pt-4 pb-3">

													<div class="col-md-4 ps-1"">
														<label for="exampleFormControlInput1" class="form-label">First
															Name : </label> <input type="text" class="form-control"
															id="firstName" name="firstName" >
													</div>

													<div class="col-md-4 ps-1"">
														<label for="exampleFormControlInput1" class="form-label">Middle
															Name: </label> <input type="text" class="form-control"
															id="middleName" name="middleName" >
													</div>

													<div class="col-md-4 ps-1"">
														<label for="exampleFormControlInput1" class="form-label">Last
															Name: </label> <input type="text" class="form-control"
															id="lastName" name="lastName" required >
													</div>

												</div>

												<hr class="mx-n3">

												<div class="row align-items-center py-3">

													<div class="mb-3">
														<label for="exampleFormControlInput1" class="form-label">Email
															address:</label> <input type="email" class="form-control"
															id="emailmodal" placeholder="name@example.com" name="email"
															required >
													</div>


												</div>
												

												</div>

												<hr class="mx-n3">

												<div class="row align-items-center py-3">
													<div class="mb-3 col-md-5">
														<label for="exampleFormControlInput1" class="form-label">
															Date of birth: </label> <input type="date" class="form-control"
															id="dob" name="dob" required >
													</div>
													<div class="mb-3 col-md-7">
														<label for="exampleFormControlInput1" class="form-label">
															City: </label> <input type="text" class="form-control" id="city"
															name="city" required >
													</div>
												</div>
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-bs-dismiss="modal">Close</button>
											<button type="button" class="btn btn-primary">Update</button>
										</div>
									</div>
								</div>
							</div>


						</div>

					</div>


				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js">
		
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
		
	</script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
		
	</script>

	<!-- Include the JavaScript file
  for Bootstrap table -->
	<script
		src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
		
	</script>

	<script src="javascript/loginjquery.js">
		
	</script>

</body>
</html>
