<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnus Software Limited</title>
    <link rel="stylesheet" href="css/styles.css">
    <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="javascript/login.js"></script>
<script src="javascript/openRegister.js"></script>
    
</head>
<body>
    <div id="wrapper">

        <div class="container">
            <div class="navbar">
                
                <div class="logo-container">
                    <img src="images/NavLogo.jpeg" class="logo">
                    <div class="logo-text"></div>
                </div>
                
                <div class="nav-items">
                    <div><a href="#About">About</a></div>
                   
                    <div><a href="#contactus">Contact Us</a></div>
                </div>

            </div>

            <div class="hero-section">

                <div class="faded-text">Alumnus Software Limited</div>
    
                <div class="hero-section-left">
                    <div class="hero-section-heading">Welcome in our company</div>
                    
                    <div class="hero-section-heading hero-section-sub-heading">
                      To visit please Register or Login
                    </div>
                    <div class="btn">
                    
                      <button class="btn-pink" id="btn" onclick="document.location='Login.html'" >Login</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
          <div class="container">
            <div class="footer-wrapper">
              <div class="footer-faded-text">Alumnus Software Limited</div>

              <div class="link-wrapper">
                <div>
                  <a href="#About">About</a>
                </div>
            
                <div>
                  <a href="#contactus">Contact Us</a>
                </div>
              </div>

              <div class="icon-wrapper">
                <i class="fa-brands fa-linkedin icon"></i>
                <i class="fa-brands fa-github icon"></i>
                <i class="fa-brands fa-twitter icon"></i>
                <i class="fa-brands fa-instagram icon"></i>
                <i class="fa-regular fa-envelope icon"></i>
              </div>

            </div>
          </div>
        </footer>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
